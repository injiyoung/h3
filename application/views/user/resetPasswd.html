<html>
<head>
<title>비밀번호 변경</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<style type="text/css">
body,td,th,pre,textarea,select {font-family: verdana, tahoma, 굴림, 굴림체; font-size:9pt}
</style>


<table width="100%" cellspacing="0" cellpadding="5">
<tr>
	<td style="font-size:24px;font-weight:bold;">비밀번호 변경</td>
</tr>
<tr>
	<form  method="get" id="setConfigForm">
	<input type="hidden" name="email" id="email" value="<?=$email?>">
	<input type="hidden" name="pwdkey" id="pwdkey" value="<?=$pwdkey?>">
	<td>
		<table cellspacing="1" cellpadding="5" style="background-color:#000000; width:700px">
		<tr>
			<td style="background-color:#808080; color:#FFFFFF;font-weight:bold;width:160px">
				바꿀 비밀번호
			</td>
			<td style="background-color:#E8E8E8;">
				<input type="text" name="new_passwd" id="new_passwd" value="">
			</td>
		</tr>
		<tr>
		<td align=center colspan=2 style="background-color:white; color:#FFFFFF;font-weight:bold;">
		<input type=submit value=" 저 장 "> 
		</td>		
		</table>
	</td>
	</form>
</tr>
</table>
	



<script type="text/javascript" src="<?=$base_url?>/js/jquery-1.3.2.min.js"></script>

<script type="text/javascript">
(function($){

var $setConfigForm = $('#setConfigForm');

if($setConfigForm.length > 0){
	var $REG_EMAIL = $('#email'),$REG_NEWPASS = $('#new_passwd'),$REG_PWDKEY = $('#pwdkey');
		
	var setConfigData = function(REG_EMAIL,REG_NEWPASS,REG_PWDKEY){
		$.ajax({
			url			: '/2012/h3api/changePasswd/',
			dataType   	: 'json',
			type	   	: 'get',
			contentType	: 'application/x-www-form-urlencoded; charset=UTF-8',
			timeout		: 3000,
			data		: {email: REG_EMAIL,new_passwd:REG_NEWPASS ,pwdkey:REG_PWDKEY},
			success:function(r) {
				if(r.code != 0){
					alert('ErrorCode : '+r.code+', ErrorText : ' + r.code_text);
				} else {
					alert('수정 성공');
				}
			},
			error: function(XMLHttpRequest,status){
			   	alert('네트워크 오류');
			}
		});		
	};
	
	$setConfigForm.submit(function(){
		setConfigData($REG_EMAIL.val(),$REG_NEWPASS.val(),$REG_PWDKEY.val());
		return false;
	});

}

})(jQuery);
</script>
	
</body>
</html>
